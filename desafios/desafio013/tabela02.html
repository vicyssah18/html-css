
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
         } 

         table { 
            border-collapse: collapse;
            width: 300px;
         } 

         td { 
            border: 1px solid black;
            padding: 10px;
            text-align: center;
         } 
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5">A</td>
            <td rowspan="3" scope="col">B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td colspan="2">D</td>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td colspan="2">F</td>
        </tr>
        <tr>
            
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
