<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*
        
           # = id
           . = class
           : = pseudo-class
           ::= pseudp-element
           > = clindren
           
           html e css box model
        */

        body { 
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
         }

         a:visited{ 
            color: darkred;
         }

         a:hover{ 
            color: black;
            text-decoration: underline;
         }

         a:active{ 
            color: yellow;
         }

         .especial{
            background-color: rgb(234, 98, 98);
          }

         .especial::before{
            content: '=> ';
          }

         .especial::after{ 
            content: '<= ';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
         }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>

        <li><a href="https://www.cursoemvideo.com" class="especial">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
