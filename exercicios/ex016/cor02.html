<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gradiente em CSS </title>

    <style>
        *{ /* Configurações globais da CSS */
            height: 100%;
        }
        body { 
            background-attachment: fixed;
            background-image: linear-gradient(to bottom, #4868D7,#A832B2, #DB2A7E, #EF4D49, #FED270);
        }
    </style>
</head>
<body>
    <h1>Testando Gadiente</h1>
</body>
</html>
